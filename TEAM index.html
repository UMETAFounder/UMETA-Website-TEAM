    .button:hover {

  transition: background-color 0.3s, transform 0.3s; /* 添加過渡效果 */
}

.button:active {
  background-color: #ff9900; /* 鼠標點擊時的背景色 */
  transform: scale(0.9); /* 鼠標點擊時的縮放效果 */
  transition: background-color 0.1s, transform 0.1s; /* 添加過渡效果 */
}
